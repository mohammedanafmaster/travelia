<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelia - Explore the world</title>

    <!-- Meta tags -->
    <meta name="title" content="Travelia - Explore the world">
    <meta name="description"
        content="Travelia is a modern, user-friendly travel website built with HTML, CSS, and JavaScript. This project aims to provide users with a seamless experience in exploring travel destinations, planning trips, and discovering new adventures.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">

    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Preload Images -->
    <link rel="preload" as="image" href="./assets/images/preloader.svg">
    <link rel="preload" as="image" href="./assets/images/hero-banner.png">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="./assets/images/preloader.svg" width="50" height="50" alt="preloader" class="img">
        </div>
    </div>

    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
            </a>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
                    </a>

                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <main>
        <article>
            <section class="section hero has-bg-image" style="background-image: url(./assets/images/hero-bg.jpg);"
                aria-label="hero">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">
                            <span class="span">Explore the World</span>
                            <img src="./assets/images/title-icon.svg" width="20" height="20" class="img"
                                alt="world icon">
                        </p>

                        <h1 class="h1 title hero-title">Itâ€™s a Big World Out There, Go Explore</h1>

                        <p class="hero-text">We always make our customer happy by providing
                            as many choices as possible</p>

                        <div class="wrapper">
                            <a class="btn btn-secondary">
                                <span class="span">Plan a Trip</span>
                                <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                            </a>

                            <button class="hero-btn">
                                <div class="btn-image">
                                    <img src="./assets/images/hero-button-img.jpg" class="img-cover" width="100"
                                        height="100" alt="our story">
                                    <ion-icon name="play" aria-hidden="true"></ion-icon>
                                </div>
                                <p class="text">Watch our Story</p>
                            </button>
                        </div>
                    </div>

                    <figure class="hero-banner">
                        <img src="./assets/images/hero-banner.png" width="631" height="735" class="w-100"
                            alt="hero banner">
                    </figure>
                </div>
            </section>
        </article>
    </main>


    <!-- External JS -->
    <script src="./assets/js/script.js"></script>

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
